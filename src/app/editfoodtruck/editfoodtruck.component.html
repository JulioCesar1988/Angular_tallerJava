<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos FoodTruck</h3>
      </div>
      <div class="card-body">
        <form action="">   
          <div class="form-group">
            <label for="">nombre:</label>
            <input [(ngModel)]="foodtruck.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">descripcion:</label>
            <input [(ngModel)]="foodtruck.descripcion" name="descripcion" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">url:</label>
            <input [(ngModel)]="foodtruck.url" name="url" type="text" class="form-control">
          </div>
          <button (click)="Actualizar(foodtruck)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
      </div>
  </div>
