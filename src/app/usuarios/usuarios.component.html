
  <div class="container">
    <h2>Lista de Usuarios</h2>
    <p>listado de Usuarios del sistema: {{title}} </p>            
        <table class="table table-hover">
          <thead>
            <tr class="text-center">
              
            <th scope="col">id</th>
            <th scope="col">email</th>
            <th scope="col">nombre</th>
            <th scope="col">apellido</th>
            <th scope="col">clave</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios" class="text-center">
              <td>{{usuario.usuarioId}}</td>
              <td>{{usuario.email}}</td>
              <td>{{usuario.nombre}}</td>
              <td>{{usuario.apellido}}</td>
              <td>{{usuario.contrasenia}}</td>
              <td>
              <div>
                <td><button (click)="Editar(usuario)" class="btn btn-warning">Editar</button></td>
                <td><button (click)="Delete(usuario)" class="btn btn-danger" style="margin-left: 10px;">Delete</button></td>
              </div>
              </td>
            </tr>
          </tbody>
        
    </table>
  </div>
