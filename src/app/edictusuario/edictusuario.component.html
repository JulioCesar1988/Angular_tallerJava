<div class="container col-md-6">
    <div class="card">
      <div class="card-header">
        <h3>Modificar Datos</h3>
      </div>
      <div class="card-body">
        <form action="">
          <div class="form-group">
            <label for="">Nombres:</label>
            <input [(ngModel)]="usuario.nombre" name="name" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Apellidos:</label>
            <input [(ngModel)]="usuario.apellido" name="apellidos" type="text" class="form-control">
          </div>
          
          <div class="form-group">
            <label for="">dni:</label>
            <input [(ngModel)]="usuario.dni" name="dni" type="number" class="form-control">
          </div>
          <div class="form-group">
            <label for="">telefono:</label>
            <input [(ngModel)]="usuario.telefono" name="telefono" type="text" class="form-control">
          </div>

          <div class="form-group">
            <label for="">contrasenia:</label>
            <input [(ngModel)]="usuario.contrasenia" name="contrasenia" type="text" class="form-control">
          </div>

          <button (click)="Actualizar(usuario)" class="btn btn-danger">Actualizar</button>
        </form>
      </div>
    </div>
  </div>
